import React from "react";
import Map from "./Map";

function Card({ icon, name, desc, transitLink, taxiLink, lat, lng }) {
  return (
    <div className="card">
      <div className="card-icon-box">
        <i className={icon}></i>
      </div>
      <div className="card-content">
        <span className="card-name">{name}</span>
        <span className="card-desc">{desc}</span>
      </div>
      <div className="nav-actions">
        {transitLink && (
          <a className="nav-btn btn-transit" href={transitLink} target="_blank" rel="noopener">
            <i className="fas fa-train-subway"></i> 大眾運輸
          </a>
        )}
        {taxiLink && (
          <a className="nav-btn btn-taxi" href={taxiLink} target="_blank" rel="noopener">
            <i className="fas fa-taxi"></i> 計程車
          </a>
        )}
      </div>
      {lat && lng && <Map lat={lat} lng={lng} name={name} />}
    </div>
  );
}

export default Card;
