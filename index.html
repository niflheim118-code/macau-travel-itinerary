<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳門一日遊</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap');

        :root {
            --bg-color: #fdfbf7;
            --paper-color: #fffefb;
            --primary-color: #e69b5c; /* 貓咪橘 */
            --secondary-color: #8d6e63; /* 咖啡色 */
            --accent-blue: #7da7d9;
            --accent-pink: #f0aeb9;
            --text-color: #5d4037;
            --line-color: #eaddcf;
        }

        body {
            font-family: 'Zen Maru Gothic', 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            /* 貓掌背景紋理 */
            background-image: radial-gradient(#e8e4dc 15%, transparent 16%), radial-gradient(#e8e4dc 15%, transparent 16%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .container {
            width: 100%;
            max-width: 600px; /* 手機閱讀最佳寬度 */
            background: var(--paper-color);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(93, 64, 55, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 6px solid #fff;
            outline: 1px dashed #d7ccc8;
        }

        /* 頂部貓咪裝飾 */
        .header-cat {
            text-align: center;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: -10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 1.8rem;
            margin: 10px 0 5px 0;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 2;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
            opacity: 0.8;
            border-bottom: 2px dotted var(--primary-color);
            display: inline-block;
            padding-bottom: 5px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Timeline Layout */
        .timeline {
            position: relative;
            padding-left: 20px; /* 手機版縮減左側空間 */
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 10px;
            bottom: 10px;
            width: 3px;
            background: repeating-linear-gradient(to bottom, var(--line-color) 0, var(--line-color) 8px, transparent 8px, transparent 16px);
            border-radius: 2px;
        }

        .section {
            margin-bottom: 30px;
            position: relative;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .time-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.85rem;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
            z-index: 2;
            white-space: nowrap;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 10px;
            color: var(--text-color);
        }

        /* 貓咪插圖貼紙 */
        .cat-sticker {
            position: absolute;
            font-size: 2.5rem;
            z-index: 1;
            opacity: 0.9;
            filter: drop-shadow(2px 2px 0px rgba(255,255,255,1));
        }

        /* Cards Grid - 手機優先設計 */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr; /* 手機預設單欄 */
            gap: 12px;
            margin-left: 5px;
        }

        .card {
            background: #fff;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 12px 15px;
            display: flex; /* 改為 Flex 佈局，適合手機橫向閱讀 */
            align-items: center;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            position: relative;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: var(--primary-color);
        }

        .card-icon-box {
            width: 40px;
            height: 40px;
            background: #fff8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .card-content {
            flex-grow: 1;
        }

        .card-name {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 2px;
            display: block;
            color: #444;
        }

        .card-desc {
            font-size: 0.8rem;
            color: #888;
            line-height: 1.3;
        }

        /* Specific Colors & Cats */
        .morning .time-badge { background-color: var(--accent-blue); }
        .morning .card-icon-box { color: var(--accent-blue); background: #f0f7ff; }
        
        .noon .time-badge { background-color: var(--primary-color); }
        .noon .card-icon-box { color: var(--primary-color); background: #fff5eb; }

        .night .time-badge { background-color: var(--accent-pink); }
        .night .card-icon-box { color: var(--accent-pink); background: #fff0f2; }

        /* Path Connector (Paw Prints) */
        .path-connector {
            text-align: center;
            color: var(--line-color);
            font-size: 1rem;
            margin: 15px 0;
            padding-left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .paw {
            color: var(--secondary-color);
            opacity: 0.3;
            font-size: 0.8rem;
            transform: rotate(15deg);
        }
        .paw:nth-child(even) { transform: rotate(-15deg); margin-left: 10px; }
        .paw:nth-child(odd) { margin-right: 10px; }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #eee;
            font-size: 0.85rem;
            color: #aaa;
        }

        /* Media Query for Tablet/Desktop */
        @media (min-width: 600px) {
            .container { padding: 40px; }
            .cards-grid { grid-template-columns: 1fr 1fr; } /* 電腦版雙欄 */
            .card { flex-direction: column; text-align: center; padding: 20px; }
            .card-icon-box { margin-right: 0; margin-bottom: 10px; width: 50px; height: 50px; font-size: 1.5rem; }
            .card-full-width { grid-column: span 2; flex-direction: row; text-align: left; }
            .card-full-width .card-icon-box { margin-right: 15px; margin-bottom: 0; }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Header Cat -->
    <div class="header-cat">
        <i class="fas fa-cat"></i>
    </div>
    
    <h1>澳門一日遊</h1>
    <div class="subtitle">跟著貓咪去散步 • Neko Trip</div>

    <div class="timeline">
        
        <!-- Morning Section -->
        <div class="section morning">
            <!-- 裝飾貓：伸懶腰 -->
            <div class="cat-sticker" style="top: -15px; right: 10px; transform: rotate(10deg); color: var(--accent-blue);">
                <i class="fas fa-cat"></i>
            </div>

            <div class="section-header">
                <span class="time-badge">AM 上午</span>
                <span class="section-title">歷史城區散策</span>
            </div>
            <div class="cards-grid">
                <div class="card">
                    <div class="card-icon-box"><i class="fas fa-ship"></i></div>
                    <div class="card-content">
                        <span class="card-name">外港碼頭</span>
                        <span class="card-desc">抵達澳門</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon-box"><i class="fas fa-spa"></i></div>
                    <div class="card-content">
                        <span class="card-name">新葡京</span>
                        <span class="card-desc">金蓮花地標</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon-box"><i class="fas fa-church"></i></div>
                    <div class="card-content">
                        <span class="card-name">玫瑰聖母堂</span>
                        <span class="card-desc">鵝黃色教堂</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon-box"><i class="fas fa-archway"></i></div>
                    <div class="card-content">
                        <span class="card-name">大三巴 & 戀愛巷</span>
                        <span class="card-desc">必拍牌坊與粉紅巷</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connector -->
        <div class="path-connector">
            <i class="fas fa-paw paw"></i>
            <i class="fas fa-paw paw"></i>
            <span style="font-size: 0.7rem; color: #999;">前往氹仔</span>
        </div>

        <!-- Noon Section -->
        <div class="section noon">
            <!-- 裝飾貓：貪吃貓 -->
            <div class="cat-sticker" style="top: 0px; right: 0px; transform: rotate(-10deg); color: var(--primary-color);">
                <i class="fas fa-fish"></i> <i class="fas fa-cat" style="font-size: 0.8em;"></i>
            </div>

            <div class="section-header">
                <span class="time-badge">PM 午餐</span>
                <span class="section-title">官也街覓食</span>
            </div>
            <div class="cards-grid">
                <div class="card card-full-width">
                    <div class="card-icon-box"><i class="fas fa-utensils"></i></div>
                    <div class="card-content">
                        <span class="card-name">美食清單</span>
                        <span class="card-desc">
                            • 葡式蛋塔 (安德魯/瑪嘉烈)<br>
                            • 大利來記豬扒包<br>
                            • 誠昌飯店水蟹粥
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connector -->
        <div class="path-connector">
            <i class="fas fa-paw paw"></i>
            <i class="fas fa-paw paw"></i>
            <span style="font-size: 0.7rem; color: #999;">前往路氹</span>
        </div>

        <!-- Night Section -->
        <div class="section night">
            <!-- 裝飾貓：看夜景 -->
            <div class="cat-sticker" style="top: -10px; right: 20px; color: var(--accent-pink);">
                <i class="fas fa-moon" style="font-size: 0.6em; margin-right:5px;"></i><i class="fas fa-cat"></i>
            </div>

            <div class="section-header">
                <span class="time-badge">PM 晚上</span>
                <span class="section-title">奢華酒店巡禮</span>
            </div>
            <div class="cards-grid">
                <div class="card">
                    <div class="card-icon-box"><i class="fas fa-gopuram"></i></div>
                    <div class="card-content">
                        <span class="card-name">威尼斯人</span>
                        <span class="card-desc">運河與貢多拉</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon-box"><i class="fas fa-broadcast-tower"></i></div>
                    <div class="card-content">
                        <span class="card-name">巴黎人</span>
                        <span class="card-desc">鐵塔燈光秀</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon-box"><i class="fas fa-clock"></i></div>
                    <div class="card-content">
                        <span class="card-name">倫敦人</span>
                        <span class="card-desc">英倫大笨鐘</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon-box"><i class="fas fa-tram"></i></div>
                    <div class="card-content">
                        <span class="card-name">永利皇宮</span>
                        <span class="card-desc">免費纜車</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon-box"><i class="fas fa-gem"></i></div>
                    <div class="card-content">
                        <span class="card-name">美高梅</span>
                        <span class="card-desc">珠寶盒建築</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connector -->
        <div class="path-connector">
            <i class="fas fa-paw paw"></i>
            <i class="fas fa-paw paw"></i>
        </div>

        <!-- End Section -->
        <div class="section">
            <div style="background: #f5f5f5; padding: 15px; border-radius: 10px; text-align: center; border: 2px dashed #ddd;">
                <i class="fas fa-ship" style="color: #888; margin-bottom: 5px;"></i><br>
                <span style="font-weight: bold; color: #555;">回碼頭返回香港</span>
                <div style="margin-top: 5px; font-size: 0.8rem; color: #999;">喵~ 記得帶伴手禮喔！</div>
            </div>
        </div>

    </div>

    <div class="footer">
        <i class="fas fa-paw"></i> 祝你有個溫暖的旅程 <i class="fas fa-paw"></i>
    </div>
</div>

</body>
</html>
